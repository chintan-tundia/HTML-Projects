<script>
var on = 0;
var t ,flag=0;

function startslideshow()
{
 
 		if(flag==0)
		{
			play1.src="stopbtn.jpg";
			flag=1;
		}
		else
		{
			flag=0;	
			play1.src="playbtn.jpg";
		}
		if(!on)
		{
	   		on=1;
			loop();
		
		}
		else
		{
			on = 0;
			clearTimeout(t);
		}
}
i=0;
function loop()
{
	   	
		i=i+1
		 
	    if(i==1)	
		image1.src="s1.jpg";
		else if(i==2)
		image1.src="s2.jpg";
		else if(i==3)
		image1.src="s3.jpg";
		else if(i==4)
		image1.src="s4.jpg";

		else if(i==5)
		{
		image1.src="s5.jpg";
		i=0;
		}

		t = setTimeout("loop()",3000);
		
}

function stopslideshow()
{
	on=0;
}
</script>
